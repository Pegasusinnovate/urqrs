{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="card-title mb-4 text-center">Sign Up</h2>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label class="form-label">Display Name</label>
          <input type="text" name="display_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Log In</a></p>
      <div class="text-center mt-3">
        <a href="{{ url_for('auth.google_login') }}" class="btn btn-danger">Sign In with Google</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
