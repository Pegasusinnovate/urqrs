{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4">
      <h2 class="card-title mb-4 text-center">Update Profile</h2>
      <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="mb-3">
          <label class="form-label">Display Name</label>
          <input type="text" name="display_name" class="form-control" value="{{ current_user.display_name or current_user.username }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
